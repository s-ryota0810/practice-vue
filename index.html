<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sample App Vue</title>
  </head>
  <body>
    <div id="app">
      <p>Hello {{message}}</p>
      <div v-bind:text-content.prop="message"></div>
      <div v-bind:scroll-top.prop="scroll">
        <p>{{ count }}回クリックしたよ！</p>
        <button v-on:click="increment">カウントを増やす</button>
        <button v-on:click="decrement">カウントを減らす</button>
        <p class="child" v-bind:class="{ child: isChild, 'is-active': isActive }">Text</p>
        <p style="color:blue" v-bind:style="{ color: textColor, backgroundColor: bgColor }">Text</p>
      </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
