<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue for</title>
</head>
<body>
  <div id='app'>
    <ul>
      <li v-for="(item, index) in list" v-bind:key="item.id">ID{{ index }} {{ item.id }} {{ item.name }} HP.{{ item.hp }}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
