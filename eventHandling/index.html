<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>eventHandling</title>
</head>
<body>
  <div id="app">
    <button v-on:click="handleClick">クリック</button>    
    <button v-on:click="count++">カウントアップ</button><br>
    <span v-text="count"></span>
    <img src="dog.jpeg" v-on:load="show=true" v-bind:class="{ hide: !show}"><br>
    <input v-bind:value="message" v-on:input="handleInput"><br>
    <div v-on:click.right="handler">example</div>
    <div v-on:click.right.prevent="handler">example</div>
    <div v-on:click="handler('div1')">
      div1
      <a href="#top" v-on:click.stop="handler('div2')">div2</a>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
